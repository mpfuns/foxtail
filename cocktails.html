<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/little-logo.jpg" />
    <title>Foxtail</title>
    <script src="https://kit.fontawesome.com/db9d36cd20.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"  href="style.css"/>
</head>
<body>
    <nav class="container--row">
        <figure class="logo-container"><img src="assets/cocktail-logo.jpg" /></figure>   
        <div class="search-container">
           <h1 class="search-title">Get a List of Cocktails to try</h1>
               <div class="search-bar">
                   <input type="text" placeholder="search by first letter" maxlength="1" onkeypress="characterCheck(event)"   >
                   <button class="search-bar--button" onclick="searchCocktail(event)"><i class="fa-solid fa-magnifying-glass"></i></button>
               </div>
           
        </div>
       </nav>
       <section  class="cocktails-list">


       </section>
</body>
</html>
